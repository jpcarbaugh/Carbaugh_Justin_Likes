<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Likes Part 2</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id=navbar>
                <h1>Network</h1>
            </div>
            <h2>Your Feed</h2>
            <div id="row">
                <div id="userProfileCard">
                    <img src="user-circle.png" alt="user avatar">
                    <p><a href="#">Add an avatar</a></p>
                    <h3>James Doe</h3>
                </div>
                <div>
                    <div class="feedCard">
                        <div class="feedInfo">
                            <h3>Neil M</h3>
                            <p class="feedMargin" id="neilLikeCount">0 like(s)</p>
                            <button class="likeBtn" onclick="neilLikeIncrement()">Like</button>
                        </div>
                        <p>I just set up this new discord bot, let me </p>
                        <p>know what you all think. <a href="#">link</a></p>
                    </div>
                    <div class="feedCard">
                        <div class="feedInfo">
                            <h3>Nichole K</h3>
                            <p class="customFeedMargin" id="nicholeLikeCount">0 like(s)</p>
                            <button class="likeBtn" onclick="nicholeLikeIncrement()">Like</button>
                        </div>
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                    <div class="feedCard">
                        <div class="feedInfo">
                            <h3>Jim R</h3>
                            <p class="feedMargin" id="jimLikeCount">0 like(s)</p>
                            <button class="likeBtn" onclick="jimLikeIncrement()">Like</button>
                        </div>
                        <p>I can't stop listening to the <a href="#">new album.</a></p>
                        <p>Who slse is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
